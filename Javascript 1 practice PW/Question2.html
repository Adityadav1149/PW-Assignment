<!-- Question 2. Generate numbers between any 2 given numbers.
ex.
num1 = 10;
num2 = 25;
output = 11,12,13,14,15..............25 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 2</title>
  </head>
  <body>
    <script>
      let num1 = parseInt(prompt("Enter the first number: "));
      let num2 = parseInt(prompt("Enter the last number: "));

      for (i = num1 + 1; i <= num2; i++) {
        document.write(i + ",");
      }
    </script>
  </body>
</html>
