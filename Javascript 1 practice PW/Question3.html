<!-- Question 3.  Use a nested operator to check that a number is positive, negative or zero. You have to print "positive" if the number is positive and similarly for negative and zero also. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 3</title>
  </head>
  <body>
    <script>
      let num = prompt("Enter positive, negative or zero any number: ");

      let result =
        num == 0
          ? document.write("This number is zero.")
          : num > 0
          ? document.write("This is positive number.")
          : document.write("This is negative number");
    </script>
  </body>
</html>
