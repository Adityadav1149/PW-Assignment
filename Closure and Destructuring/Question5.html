  <script>
    function createCart() {
      // The cart array is enclosed within this function's scope
      let cart = [];

      // Function to add an item to the cart
      function addToCart(item) {
        // Check if the product already exists in the cart
        const existingItem = cart.find(
          (cartItem) => cartItem.productId === item.productId
        );

        if (existingItem) {
          // If the product exists, increment the quantity
          existingItem.quantity += item.quantity;
        } else {
          // If the product does not exist, add it to the cart
          cart.push(item);
        }
      }

      // Function to get all items in the cart
      function getCartItems() {
        return cart;
      }

      // Function to remove an item from the cart
      function removeFromCart(productId) {
        // Filter out the item with the specified productId
        cart = cart.filter((cartItem) => cartItem.productId !== productId);
      }

      // Return the functions to interact with the cart
      return {
        addToCart,
        getCartItems,
        removeFromCart,
      };
    }

    // Create a new cart instance
    const cart = createCart();

    // Add items to the cart
    cart.addToCart({ productId: 1, name: "Laptop", quantity: 2, price: 1000 });
    cart.addToCart({ productId: 2, name: "Mouse", quantity: 2, price: 25 });
    cart.addToCart({ productId: 3, name: "Keyboard", quantity: 1, price: 50 });

    // Remove an item from the cart
    cart.removeFromCart(2); // Removes the Mouse from the cart

    // Get the items in the cart
    console.log(cart.getCartItems());
  </script>
