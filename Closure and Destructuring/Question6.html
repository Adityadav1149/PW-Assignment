<!-- You are developing a music playlist management system. Implement functions that leverage closures
and higher-order functions to perform common playlist operations.
Task 1: Create a function createPlaylist that takes a playlist name as a parameter and returns a closure. This
closure should allow adding and listing songs for the given playlist.
Task 2: Create a function addSong that takes a song name and artist as parameters and adds the song to the
specified playlist. Use the closure created in TASK 1.
Task 3: Create a function listSongs that lists all the songs in a specified playlist. Use the closure created in the
Task 1 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 6</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
      }
      body {
        background-color: #414141;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 20px;
      }
      h1 {
        color: azure;
        text-transform: uppercase;
        font-size: 50px;
        margin: 30px 0;
        padding: 30px 0;
      }
      .blink {
        animation: blinker 1.5s linear infinite;
        color: red;
        font-family: sans-serif;
      }

      @keyframes blinker {
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <marquee
      width="100%"
      behavior="scroll"
      direction="left"
      class="blink"
      scrollamount="6"
      behaviour="alternate"
      ><h1>Please open console for result.</h1></marquee
    >

    <img
      src="https://www.wishesmsg.com/wp-content/uploads/good-day-message.jpg"
      alt="Have a good day" />
  </body>

  <script>
    function createPlaylist(playlistName) {
      let songs = [];

      function addSong(songName, artist) {
        songs.push({ songName, artist });
      }

      function listSongs() {
        return songs;
      }

      return {
        playlistName,
        addSong,
        listSongs,
      };
    }

    // Create a new playlist
    const myPlaylist = createPlaylist("My Favorite Songs");

    // Add songs to the playlist
    myPlaylist.addSong("Song 1", "Artist A");
    myPlaylist.addSong("Song 2", "Artist B");
    myPlaylist.addSong("Song 3", "Artist C");

    // List all songs in the playlist
    console.log(`Songs in "${myPlaylist.playlistName}":`);
    console.log(myPlaylist.listSongs());

    // Output:
    // Songs in "My Favorite Songs":
    // [
    //   { songName: 'Song 1', artist: 'Artist A' },
    //   { songName: 'Song 2', artist: 'Artist B' },
    //   { songName: 'Song 3', artist: 'Artist C' }
    // ]
  </script>
</html>
