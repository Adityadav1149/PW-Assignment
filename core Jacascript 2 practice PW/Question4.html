  <body>
    <!-- 
    Question 4: Create two objects person1 and person2 with properties name and age. Create a function "intoduce" that prints "Hello, I'm [name], and I'm [age] years old." Use the call method to make person2 introduce itself using the introduce function.
   -->
  </body>
  <script>
    const person1 = { name: "Aditya", age: 22 };
    const person2 = { name: "Amit", age: 20 };
    const person3 = { name: "Rohit", age: 28 };

    function introduce() {
      console.log(`Hello, I'm ${this.name}, and I'm ${this.age} years old.`);
    }

    introduce.call(person3);
  </script>
