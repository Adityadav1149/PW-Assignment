<!-- Using the same array of numbers, use the forEach method to collect and store only the even numbers in a
new array.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 8</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
      }
      body {
        background-color: #414141;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 20px;
      }
      h1 {
        color: azure;
        text-transform: uppercase;
        font-size: 50px;
        margin: 30px 0;
        padding: 30px 0;
      }
      .blink {
        animation: blinker 1.5s linear infinite;
        color: red;
        font-family: sans-serif;
      }

      @keyframes blinker {
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <marquee
      width="100%"
      behavior="scroll"
      direction="left"
      class="blink"
      scrollamount="6"
      behaviour="alternate"
      ><h1>Please open console for result.</h1></marquee
    >

    <img
      src="https://www.wishesmsg.com/wp-content/uploads/good-day-message.jpg"
      alt="Have a good day" />
  </body>

  <script>
    const originalNumbers = [2, 5, 8, 10, 3];
    const evenNumbers = [];

    originalNumbers.forEach((item) => {
      if (item % 2 == 0) {
        evenNumbers.push(item);
      }
    });

    // let ans = evenNumbers.push(evenNum);
    console.log(evenNumbers);
  </script>
</html>
