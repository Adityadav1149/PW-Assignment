<!-- Using the same array of expense objects, use the reduce method to calculate the total amount of all
expenses. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 5</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
      }
      body {
        background-color: #414141;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 20px;
      }
      h1 {
        color: azure;
        text-transform: uppercase;
        font-size: 50px;
        margin: 30px 0;
        padding: 30px 0;
      }
      .blink {
        animation: blinker 1.5s linear infinite;
        color: red;
        font-family: sans-serif;
      }

      @keyframes blinker {
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <marquee
      width="100%"
      behavior="scroll"
      direction="left"
      class="blink"
      scrollamount="6"
      behaviour="alternate"
      ><h1>Please open console for result.</h1></marquee
    >

    <img
      src="https://www.wishesmsg.com/wp-content/uploads/good-day-message.jpg"
      alt="Have a good day" />
  </body>

  <script>
    function reduceProductPrice(expenses) {
      return expenses.reduce((total, item) => {
        return total + item.amount;
      }, 0);
    }

    let expense = [
      { amount: 100, category: "Utilities" },
      { amount: 200, category: "Greceries" },
      { amount: 50, category: "Entertainment" },
      { amount: 500, category: "Greceries" },
      { amount: 5000, category: "Entertainment" },
      { amount: 1000, category: "Utilities" },
      { amount: 1150, category: "Entertainment" },
    ];

    console.log(reduceProductPrice(expense));
  </script>
</html>
