  <script>
    // Custom error class for payment errors
    class PaymentError extends Error {
      constructor(message) {
        super(message);
        this.name = "PaymentError";
      }
    }

    // Function to validate credit card number (simple check for demonstration)
    function isValidCardNumber(cardNumber) {
      // For simplicity, this example assumes a valid card number is a non-empty string of digits
      return /^\d+$/.test(cardNumber);
    }

    // Function to validate expiration date
    function isValidExpirationDate(expirationDate) {
      const now = new Date();
      const [month, year] = expirationDate.split("/").map(Number);
      const expiration = new Date(year, month - 1); // month - 1 because months are 0-indexed
      return expiration > now;
    }

    // Function to process payment
    function processPayment(amount, cardNumber, expirationDate) {
      if (amount <= 0) {
        throw new PaymentError("Invalid payment amount");
      }
      if (!cardNumber || !isValidCardNumber(cardNumber)) {
        throw new PaymentError("Invalid card number");
      }
      if (!expirationDate || !isValidExpirationDate(expirationDate)) {
        throw new PaymentError("Invalid expiration date");
      }

      // Simulate payment processing
      return "Payment processed successfully";
    }

    // Example usage
    try {
      console.log(processPayment(100, "1234567812345678", "08/2025")); // Should print "Payment processed successfully"
      console.log(processPayment(-50, "1234567812345678", "08/2025")); // Should throw "Invalid payment amount"
    } catch (error) {
      if (error instanceof PaymentError) {
        console.error(error.message);
      } else {
        console.error("An unexpected error occurred:", error);
      }
    }
  </script>
